{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title> Homepage</title>
    <link href="{% static '/css/dashboard.css' %} " rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="{% static '/js/dashboard.js' %}"></script>

    <body>
        <div class="container">
            <div class="row">
                <div class="span4"></div>
                <div class="span4"><img class="center-block" src="{% static '/images/logo.jpg' %} " width="270" height="95" alt="Google" id="logo"></div>
                <div class="span4"></div>
            </div>
            <form action="/dashboard/" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input-group">
                            <input type="text" id="search_input" name="search" class="form-control" required>
                            <input id="ip_location" type="hidden" value="{{ city }} {{ country }}">
                            <span class="input-group-btn">
                  <button class="btn btn-primary " id="location" type="button"><i class="fa fa-map-marker"></i></button>
                  </span>
                        </div>
                    </div>
                </div>
                <div class="btn-group-wrap">
                    <div class="btn-group">
                        <button type="submit" value="Submit Button" class="btn btn-primary" id="rental-search">Search</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="feeling-lucky">I'm Owner</button>
                    </div>
                </div>
    </body>
    </form>

</html>
